<!DOCTYPE html>

<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Nutri Taco</h2>
  <!-- Trigger the modal with a button -->
  <style>
  @import 'https://fonts.googleapis.com/css?family=Yellowtail';
  </style>

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Info</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <center><h4 class="modal-title">Nutri Taco</h4></center>
        </div>
        <div class="modal-body">
          <center><img id="imageresource" src="https://s3-media2.fl.yelpcdn.com/bphoto/1ZaLOVpNAanQKxRytG8RDg/o.jpg" style="width: 400px; height: 264px;"></center>
          <div class="container">
        <button onclick="location.href='http://www.elnutritacopdx.com/';" id="myButton" class="float-left mybutton btn btn-lg">Menu</button>
  <button onclick="location.href='https://postmates.com/por/el-nutri-taco-portland-2';" id="myButton" class="float-left mybutton btn btn-lg">Postmates</button>
  

          <p>This Mexican Restaurant on Alberta, offers delicious vegan options</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
</div>


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
