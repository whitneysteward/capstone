<!doctype html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <link rel="shortcut icon" href="nas.ico" type="image/x-icon" />
    <script src="https://www.google.com/reCAPTCHA/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="search.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <meta charset="utf-8">

    <title>Not Another Salad!</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">



    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <section class="webdesigntuts-workshop clearfix">
        <h1> Not Another Salad</h1>
        <form action="results.html" method="GET">
            <input type="search" name="address" placeholder="What's your address?!">
            <select name="radius">
    <option value="1">1 miles</option>
    <option value="3">3 miles</option>
    <option value="5">5 miles</option>
    <option value="10">10 miles</option>
  </select>
            <button>Search</button>
        </form>
    </section>

    <div class="add">
        <a href='#' data-toggle="modal" data-target="#myModal">Add a Restaurant</a>

        <img class="image" src="Not_another_salad.svg">
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <center>
                        <h4 class="modal-title">Restaurant Entry</h4></center>
                </div>
                <div class="modal-body">


                    <form action="http://api.notanothersalad.com/addrest/" method="POST" enctype="multipart/form-data">


                        <input class="text" type="text" name="Restaurant" placeholder="Restaurant"><br>
                        <input class="text" type="text" name="Address" placeholder="Address"><br>
                        <input class="text" type="numeric" name="Phone" placeholder="Number" <br>
                        <textarea class="text" row="4" name="description" placeholder="How vegan friendly? Please Not Another Salad!" cols="50"></textarea>
                        <input class="text" type="file" name="picture" except="Image"><br>
                        <div class=" g-recaptcha" data-sitekey="6LfmuykTAAAAAKaFpU_agltk2AgdUmSKfhofYjS5"></div><br>

                        <div class="g-reCAPTCHA" data-sitekey="notanothersalad.com"></div><br>
                        <div class="text-wrapper">
                            <input type="submit" class="submit" value="Submit">

                            <div class="modal-footer" class="close">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


                            </div>
                        </div>
                </div>




            </div>
            </form>
        </div>

    </div>
    <footer>
        <a href="mailto:whitneysteward@live.com" class="email">whitney@notanothersalad.com</a>
    </footer>
</body>

</html>
